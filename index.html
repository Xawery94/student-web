<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student serviced</title>
    <meta name="author" content="Ksawery Janik">

    <script src="./bower_components/bower-knockout-mapping/dist/knockout.mapping.js"></script>

<body>
<header>
    <div id="topbarL">
        <img src="img/hat.png" alt="Hat" height="100" width="100">
    </div>
    <div id="topbarR">
        Student service
    </div>
</header>
<nav>
    <ul>
        <li><a href="#studentView">Student View</a></li>
        <li><a href="#courseView">Course View</a></li>
        <li><a href="#gradesView">Grades View</a></li>
    </ul>
</nav>
<section>
    <div class="table" id="studentView">

        <h3>
            Student List
            <button value="Add_student">Add Student</button>
        </h3>

        <form method="get" name="studentForm">

            <table id="studentTable">
                <thead>
                <tr>
                    <th>Id
                        <button><img class="lupa" src="img/lupa.png" alt="lupa"></button>
                    </th>
                    <th>Name
                        <button><img class="lupa" src="img/lupa.png" alt="lupa"></button>
                    </th>
                    <th>Teacher
                        <button><img class="lupa" src="img/lupa.png" alt="lupa"></button>
                    </th>
                    <th>Actions
                        <button><img class="lupa" src="img/lupa.png" alt="lupa"></button>
                    </th>
                </tr>
                </thead>
                <tbody data-bind="template: {name: 'studentsTemplate', foreach: viewModel.students()}"></tbody>
                <template id="studentsTemplate">
                    <tr>
                        <td><input type="text" data-bind="textInput: index"/></td>
                        <td><input type="text" data-bind="textInput: name"/></td>
                        <td><input type="text" data-bind="textInput: lastName"/></td>
                        <td><input type="date" data-bind="textInput: birthday"/></td>
                    </tr>
                </template>
            </table>

        </form>
    </div>
    <div class="table" id="courseView">
        <h3>
            Course List
            <button value="Add_course">Add Course</button>
        </h3>

        <form>
            <table>
                <thead>
                <tr>
                    <th>Id
                        <button><img class="lupa" src="img/lupa.png" alt="lupa"></button>
                    </th>
                    <th>Name
                        <button><img class="lupa" src="img/lupa.png" alt="lupa"></button>
                    </th>
                    <th>Teacher
                        <button><img class="lupa" src="img/lupa.png" alt="lupa"></button>
                    </th>
                    <th>Actions
                        <button><img class="lupa" src="img/lupa.png" alt="lupa"></button>
                    </th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td><input type="text" value="123456" readonly/></td>
                    <td><input type="text" value="123456"/></td>
                    <td><input type="text" value="123456"/></td>
                    <td>
                        <input type="button" value="Update" onclick="window.location.href='#courseView'"/>
                        <input type="button" value="Delete" onclick="window.location.href='#'"/>
                    </td>
                </tr>
                <tr>
                    <td><input type="text" value="123456" readonly/></td>
                    <td><input type="text" value="123456"/></td>
                    <td><input type="text" value="123456"/></td>
                    <td>
                        <input type="button" value="Update" onclick="window.location.href='#courseView'"/>
                        <input type="button" value="Delete" onclick="window.location.href='#'"/>
                    </td>
                </tr>
                <tr>
                    <td><input type="text" value="123456" readonly/></td>
                    <td><input type="text" value="123456"/></td>
                    <td><input type="text" value="123456"/></td>
                    <td>
                        <input type="button" value="Update" onclick="window.location.href='#courseView'"/>
                        <input type="button" value="Delete" onclick="window.location.href='#'"/>
                    </td>
                </tr>
                </tbody>
            </table>
        </form>
    </div>
    <div class="table" id="gradesView">
        <h3>
            Grades List
            <button value="Add_grade">Add Grade</button>
        </h3>

        <form method="get" id="grade_form">
            <table>
                <thead>
                <tr>
                    <th>Index
                        <button><img class="lupa" src="img/lupa.png" alt="lupa"></button>
                    </th>
                    <th>Value
                        <button><img class="lupa" src="img/lupa.png" alt="lupa"></button>
                    </th>
                    <th>Date
                        <button><img class="lupa" src="img/lupa.png" alt="lupa"></button>
                    </th>
                    <th>Course
                        <button><img class="lupa" src="img/lupa.png" alt="lupa"></button>
                    </th>
                    <th>Actions
                        <button><img class="lupa" src="img/lupa.png" alt="lupa"></button>
                    </th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td><input value="123" type="text" name="index" placeholder="Index" required></td>
                    <td><input value="3" type="number" placeholder="Value" step=".5" min="2" max="5" required></td>
                    <td><input type="date" name="day"></td>
                    <td>
                        <label>
                            <select name="courseBox">
                                <option value="value1">Spring</option>
                                <option value="value2">Java 1</option>
                                <option value="value3">Java 3</option>
                            </select>
                        </label>
                    </td>
                    <td>
                        <input type="button" value="Update" onclick="window.location.href='#gradesView'"/>
                        <input type="button" value="Delete" onclick="window.location.href='#'"/>
                    </td>
                </tr>
                <tr>
                    <td><input value="123" type="text" name="index" placeholder="Index" required></td>
                    <td><input value="4" type="number" placeholder="Value" step=".5" min="2" max="5" required></td>
                    <td><input type="date" name="day"></td>
                    <td>
                        <label>
                            <select name="courseBox">
                                <option value="value1">Spring</option>
                                <option value="value2">Java 1</option>
                                <option value="value3">Java 3</option>
                            </select>
                        </label>
                    </td>
                    <td>
                        <input type="button" value="Update" onclick="window.location.href='#gradesView'"/>
                        <input type="button" value="Delete" onclick="window.location.href='#'"/>
                    </td>
                </tr>
                </tbody>
            </table>
        </form>
    </div>
