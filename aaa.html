<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student serviced</title>
    <meta name="author" content="Ksawery Janik">
    <link rel="stylesheet" href="css/styles.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="./bower_components/knockout/dist/knockout.js"></script>
    <script src="./bower_components/bower-knockout-mapping/dist/knockout.mapping.js"></script>
    <script src="js/Script.js"></script>
</head>

<body>
<form>
    <table data-bind='visible: gifts().length > 0' id="studentTable">
        <thead>
        <tr>
            <th>Gift name</th>
            <th>Price</th>
            <th />
        </tr>
        </thead>
        <tbody data-bind='foreach: gifts'>
        <tr>
            <td><input class='required' data-bind='value: name, uniqueName: true' /></td>
            <td><input class='required number' data-bind='value: price, uniqueName: true' /></td>
            <td><a href='#' data-bind='click: $root.removeGift'>Delete</a></td>
        </tr>
        </tbody>
    </table>

    <button data-bind='click: addGift'>Add Gift</button>
    <button data-bind='enable: gifts().length > 0' type='submit'>Submit</button>
</form>


</body>
</html>
